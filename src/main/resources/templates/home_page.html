<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="/css/home_page.css">

</head>
<body>
	<div th:include="navbar :: my-fragment"></div>
	<br>
	<div class="container-fluid">
    <form class="form-inline my-2 my-lg-0 w-100" action="/home/search" method="GET">
        <input class="form-control mr-sm-2" style="width: 80%; margin-left: 80px" type="search" placeholder="Tìm kiếm sách..." name="txt">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Tìm kiếm</button>
    </form>
</div>

	<br>
	<div class="container">
		<!-- <h1>List Books</h1> -->
		<div class="row">
			<div th:each="book : ${books}" class="col-md-4">
				<div class="card">
					<a th:href="@{/books/{id}(id=${book.id})}"> <img
						th:src="${book.image}" alt="Ảnh" />
						<div class="title" th:text="${book.title}"></div>
					</a>
					<div class="author">
						Tác giả: <span th:text="${book.author}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	
	<div th:replace="footer.html :: my-fragment"></div>

</body>
</html>
