<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng ký</title>
<link rel="stylesheet" type="text/css" href="/css/login_signup.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

</head>
<body>

	<div th:include="navbar :: my-fragment"></div>
	<div class="login-signup"></div>
	<h1>Đăng ký</h1>
	<form th:action="@{/account/sign-up}" th:object="${user}" method="POST"
		onsubmit="return validateForm()">

		<label>Họ và tên:</label> <input type="text" name="fullname"
			th:field="*{fullname}" placeholder="Nhập họ và tên"> <label>Email:</label>
		<input type="text" name="email" th:field="*{email}"
			placeholder="Nhập email"> 
		<label>Tài khoản:</label> <input
			type="text" name="username" th:field="*{username}"
			placeholder="Nhập tài khoản">
		<div id="username-error" th:if="${error}">
			<p style="color: red;">Tên tài khoản đã tồn tại. Vui lòng chọn
				tên tài khoản khác.</p>
		</div>

		<label>Mật khẩu:</label> <input type="password" name="password"
			th:field="*{password}" placeholder="Nhập mật khẩu"> <label>Xác
			nhận mật khẩu:</label> <input type="password" name="confirm-password"
			placeholder="Xác nhận mật khẩu">

		<p id="password-error" style="color: red; display: none;">Mật khẩu
			không trùng khớp</p>
		<input type="submit" value="Đăng ký">
		<p id="error-message" style="color: red; display: none;">Vui lòng
			điền đầy đủ thông tin</p>
		<p>
			Bạn đã có tài khoản? <a href="/account/login">Đăng nhập</a>
		</p>
	</form>
	
<script src="/js/sign_up.js"></script>

</body>
</html>
